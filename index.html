<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap"
			rel="stylesheet"
		/>

		<script
			src="https://kit.fontawesome.com/e5c7a5fcc2.js"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />

		<title>Frontend Mentor | Single-page developer portfolio</title>
	</head>
	<body>
		<div class="container-dark-grey">
			<div class="contact-container">
				<div class="contact-header">
					<h2>Contact</h2>
					<p>
						I would love to hear about your project and how I could
						help. Please dill in the form, and I'll get back to you
						as soon as possible.
					</p>
				</div>
				<form action="">
					<input
						type="text"
						name="name"
						id="name"
						placeholder="NAME"
					/>
					<input
						type="email"
						name="email"
						id="email"
						placeholder="EMAIL"
					/>
					<textarea
						name="message"
						id="message"
						rows="3"
						placeholder="MESSAGE"
					></textarea>
					<button class="card-button contact-button">
						<a href="">SEND MESSAGE</a>
					</button>
				</form>
			</div>
			<nav class="navbar-container container footer">
				<div class="navbar-logo">
					<h3>adamkeyes</h3>
				</div>
				<div>
					<span class="icon-container">
						<svg class="icon">
							<use
								xlink:href="./assets/images/sprite.svg#icon-github"
							></use>
						</svg>
					</span>
					<span class="icon-container">
						<svg class="icon">
							<use
								xlink:href="./assets/images/sprite.svg#icon-frontend-mentor"
							></use>
						</svg>
					</span>
					<span class="icon-container">
						<svg class="icon">
							<use
								xlink:href="./assets/images/sprite.svg#icon-linkedin"
							></use>
						</svg>
					</span>
					<span class="icon-container">
						<svg class="icon">
							<use
								xlink:href="./assets/images/sprite.svg#icon-twitter"
							></use>
						</svg>
					</span>
				</div>
			</nav>
		</div>
	</body>
</html>
