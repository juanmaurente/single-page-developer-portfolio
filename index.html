<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap"
			rel="stylesheet"
		/>

		<script
			src="https://kit.fontawesome.com/e5c7a5fcc2.js"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />

		<title>Frontend Mentor | Single-page developer portfolio</title>
	</head>
	<body>
		<nav class="navbar-container container">
			<div class="navbar-logo">
				<h3>adamkeyes</h3>
			</div>
			<div>
				<span class="icon-container">
					<svg class="icon">
						<use
							xlink:href="./assets/images/sprite.svg#icon-github"
						></use>
					</svg>
				</span>
				<span class="icon-container">
					<svg class="icon">
						<use
							xlink:href="./assets/images/sprite.svg#icon-frontend-mentor"
						></use>
					</svg>
				</span>
				<span class="icon-container">
					<svg class="icon">
						<use
							xlink:href="./assets/images/sprite.svg#icon-linkedin"
						></use>
					</svg>
				</span>
				<span class="icon-container">
					<svg class="icon">
						<use
							xlink:href="./assets/images/sprite.svg#icon-twitter"
						></use>
					</svg>
				</span>
			</div>
		</nav>
		<div class="container">
			<div class="photo-container">
				<picture>
					<source
						media="(min-width: 1440px)"
						srcset="./assets/images/image-profile-desktop.webp"
					/>
					<source media="(min-width: 768px)"
					srcset="./assets/images/image-profile-tablet.webp"" />
					<img
						src="./assets/images/image-profile-mobile.webp"
						alt=""
					/>
				</picture>
			</div>

			<div class="card">
				<div class="card-title">
					<h1>
						Nice to meet you! I’m
						<span class="card-name">Adam Keyes.</span>
					</h1>
				</div>

				<p class="card-description">
					Based in the UK, I’m a front-end developer passionate about
					building accessible web apps that users love.
				</p>
				<button class="card-button">
					<a href="">Contact me</a>
				</button>
			</div>
		</div>
	</body>
</html>
