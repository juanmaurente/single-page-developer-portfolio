<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;600;700&display=swap"
			rel="stylesheet"
		/>

		<script
			src="https://kit.fontawesome.com/e5c7a5fcc2.js"
			crossorigin="anonymous"
		></script>

		<link rel="stylesheet" href="css/normalize.css" />
		<link rel="stylesheet" href="css/styles.css" />

		<title>Frontend Mentor | Single-page developer portfolio</title>
	</head>
	<body>
		<div class="container">
			<nav class="navbar-container container">
				<div class="navbar-logo">
					<h3>adamkeyes</h3>
				</div>
				<div>
					<ul class="navbar__links">
						<li>
							<a href="#github"
								><img
									src="./assets/images/icon-github.svg"
									alt="github"
							/></a>
						</li>
						<li>
							<a href="#frontendmentor"
								><img
									src="./assets/images/icon-frontend-mentor.svg"
									alt="frontendmentor"
							/></a>
						</li>
						<li>
							<a href="#linkedin"
								><img
									src="./assets/images/icon-linkedin.svg"
									alt="linkedin"
							/></a>
						</li>
						<li>
							<a href="#twitter"
								><img
									src="./assets/images/icon-twitter.svg"
									alt="twitter"
							/></a>
						</li>
					</ul>
				</div>
			</nav>
		</div>
		<div class="photo-container">
			<picture>
				<source
					media="(min-width: 1440px)"
					srcset="./assets/images/image-profile-desktop.webp"
				/>
				<source media="(min-width: 768px)"
				srcset="./assets/images/image-profile-tablet.webp"" />
				<img src="./assets/images/image-profile-mobile.webp" alt="" />
			</picture>
		</div>

		<div class="container">
			<div class="card">
				<div class="card-title">
					<h1>
						Nice to meet you! I’m
						<span class="card-name">Adam Keyes.</span>
					</h1>
				</div>

				<p class="card-description">
					Based in the UK, I’m a front-end developer passionate about
					building accessible web apps that users love.
				</p>
				<button class="card-button"><a href="">Contact me</a></button>
			</div>
		</div>
	</body>
</html>
